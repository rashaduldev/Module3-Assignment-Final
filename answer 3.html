<body>
     <!-- ....................... 3(a).............................. -->
    <script>
        function prime(number) {
            if (number < 2) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }
        var number = 13;
        var result = prime(number);
        document.write(result); // Output: true
    </script>

    <!-- ....................... 3(b).............................. -->
    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        var number = 17;
        if (isPrime(number)) {
            document.write(number + " is a prime number");
        } else {
            document.write(number + " is not a prime number");
        }
    </script>

</body>
</html>
