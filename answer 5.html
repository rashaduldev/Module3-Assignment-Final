<body>
      <!-- ....................... 5(a).............................. -->
    <script>
        var appCodeName = navigator.appCodeName;
        var appVersion = navigator.appVersion;

        document.write("Browser name: " + appCodeName + "<br>")
        document.write("Browser Version: " + appVersion + "<br>")
    </script>
    <!-- ....................... 5(b).............................. -->
    <script>
        function displayInfo() {
            var appCodeName = navigator.appCodeName;
            var appVersion = navigator.appVersion;

            document.write("Browser name: " + appCodeName + "<br>")
            document.write("Browser Version: " + appVersion + "<br>")
        }
        displayInfo();
    </script>
</body>
